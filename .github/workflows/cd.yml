name: CD Pipeline - Deploy to AWS

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - '.gitignore'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - prod

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: us-east-1
  ECR_REGISTRY: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.us-east-1.amazonaws.com
  PROJECT_NAME: sentra

jobs:
  # Determine environment
  setup:
    name: Setup
    runs-on: ubuntu-latest
    outputs:
      environment: ${{ steps.set-env.outputs.environment }}
      image_tag: ${{ steps.set-tag.outputs.tag }}
    steps:
      - name: Set environment
        id: set-env
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "environment=${{ github.event.inputs.environment }}" >> $GITHUB_OUTPUT
          elif [ "${{ github.ref }}" == "refs/heads/main" ]; then
            echo "environment=dev" >> $GITHUB_OUTPUT
          fi

      - name: Set image tag
        id: set-tag
        run: |
          echo "tag=${{ github.sha }}-$(date +%Y%m%d%H%M%S)" >> $GITHUB_OUTPUT

  # Build and push Backend
  build-backend:
    name: Build Backend
    runs-on: ubuntu-latest
    needs: setup
    environment: ${{ needs.setup.outputs.environment }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./admin_backend
          push: true
          tags: |
            ${{ env.ECR_REGISTRY }}/${{ env.PROJECT_NAME }}-backend:${{ needs.setup.outputs.image_tag }}
            ${{ env.ECR_REGISTRY }}/${{ env.PROJECT_NAME }}-backend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: false

      - name: Scan image for vulnerabilities
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.ECR_REGISTRY }}/${{ env.PROJECT_NAME }}-backend:${{ needs.setup.outputs.image_tag }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
        continue-on-error: true

  # Build and push Frontend
  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    needs: setup
    environment: ${{ needs.setup.outputs.environment }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./admin_frontend
          push: true
          tags: |
            ${{ env.ECR_REGISTRY }}/${{ env.PROJECT_NAME }}-frontend:${{ needs.setup.outputs.image_tag }}
            ${{ env.ECR_REGISTRY }}/${{ env.PROJECT_NAME }}-frontend:latest
          build-args: |
            VITE_API_URL=/api
            VITE_WS_URL=/ws
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: false

  # Deploy to ECS
  deploy:
    name: Deploy to ECS
    runs-on: ubuntu-latest
    needs: [setup, build-backend, build-frontend]
    environment: ${{ needs.setup.outputs.environment }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Download task definition - Backend
        run: |
          aws ecs describe-task-definition \
            --task-definition ${{ env.PROJECT_NAME }}-backend-${{ needs.setup.outputs.environment }} \
            --query taskDefinition > backend-task-def.json

      - name: Update Backend task definition
        id: backend-task-def
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: backend-task-def.json
          container-name: backend
          image: ${{ env.ECR_REGISTRY }}/${{ env.PROJECT_NAME }}-backend:${{ needs.setup.outputs.image_tag }}

      - name: Deploy Backend to ECS
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: ${{ steps.backend-task-def.outputs.task-definition }}
          service: ${{ env.PROJECT_NAME }}-backend-${{ needs.setup.outputs.environment }}
          cluster: ${{ env.PROJECT_NAME }}-cluster-${{ needs.setup.outputs.environment }}
          wait-for-service-stability: true

      - name: Download task definition - Frontend
        run: |
          aws ecs describe-task-definition \
            --task-definition ${{ env.PROJECT_NAME }}-frontend-${{ needs.setup.outputs.environment }} \
            --query taskDefinition > frontend-task-def.json

      - name: Update Frontend task definition
        id: frontend-task-def
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: frontend-task-def.json
          container-name: frontend
          image: ${{ env.ECR_REGISTRY }}/${{ env.PROJECT_NAME }}-frontend:${{ needs.setup.outputs.image_tag }}

      - name: Deploy Frontend to ECS
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: ${{ steps.frontend-task-def.outputs.task-definition }}
          service: ${{ env.PROJECT_NAME }}-frontend-${{ needs.setup.outputs.environment }}
          cluster: ${{ env.PROJECT_NAME }}-cluster-${{ needs.setup.outputs.environment }}
          wait-for-service-stability: true

  # Health Check
  health-check:
    name: Health Check
    runs-on: ubuntu-latest
    needs: [setup, deploy]
    environment: ${{ needs.setup.outputs.environment }}

    steps:
      - name: Wait for deployment
        run: sleep 60

      - name: Health check - Backend
        run: |
          for i in {1..10}; do
            if curl -sf "${{ secrets.ALB_URL }}/api/health"; then
              echo "Backend is healthy!"
              exit 0
            fi
            echo "Attempt $i failed, retrying in 10s..."
            sleep 10
          done
          echo "Backend health check failed!"
          exit 1

      - name: Health check - Frontend
        run: |
          for i in {1..10}; do
            if curl -sf "${{ secrets.ALB_URL }}/"; then
              echo "Frontend is healthy!"
              exit 0
            fi
            echo "Attempt $i failed, retrying in 10s..."
            sleep 10
          done
          echo "Frontend health check failed!"
          exit 1

  # Notify
  notify:
    name: Notify
    runs-on: ubuntu-latest
    needs: [setup, deploy, health-check]
    if: always()

    steps:
      - name: Notify on success
        if: needs.health-check.result == 'success'
        run: |
          echo "✅ Deployment successful!"
          echo "Environment: ${{ needs.setup.outputs.environment }}"
          echo "Image tag: ${{ needs.setup.outputs.image_tag }}"

      - name: Notify on failure
        if: needs.health-check.result == 'failure'
        run: |
          echo "❌ Deployment failed!"
          echo "Check logs for more details."
          exit 1
